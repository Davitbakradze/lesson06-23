<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Bakery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Ultra&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header></header>
  <body>
    <div class="products">
      <p>
        Our Products
      </p>
    </div>
    <div class="heading">
      <h1 class="main-heading">
        Baked Fresh <br/> Every Morning
      </h1>
    </div>

    <section class="products-section">     
        <div class="main-product">
          <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/display">
            <div class="company">
              <p class="main-company">Bakery</p>
            </div>
            <div class="main-product-name">
              <h1 class="main-product-heading">
                Homemade <br/> Bread
              </h1>
            </div>
            <div class="description-box">
              <div class="main-description">
                <p id="description">Flows by their place and supplies it <br/> with the necessary regelialia.</p>
              </div> 
              <div class="price-box">
                <p class="main-product-price">
                  $9
                </p>
              </div>
            </div>
          </a>
        </div>
        <div class="other-product">
          <a href="https://youtube.com/shorts/AKZZ_8b2OhA?si=r1VabWcKyTXojrgZ">
            <div class="other-product-image">
              <img src="media/bread.jpg" alt="bread" class="image">
            </div>
            <div class="other-product-info">
              <p class="company-name">
                Bakery
              </p>
              <div class="info-price-box">
                <h3 class="other-product-name">
                  Bread
                </h3>
                <p class="other-product-price">
                  $5
                </p>
              </div>
            </div>
          </a>
        </div>
    </section>

    <section class="products-section">
      <div class="other-product">
        <a href="https://youtube.com/shorts/AKZZ_8b2OhA?si=r1VabWcKyTXojrgZ">
          <div class="other-product-image">
            <img src="media/cupcake.webp" alt="bread" class="image">
          </div>
          <div class="other-product-info">
            <p class="company-name">
              Pastry
            </p>
            <div class="info-price-box">
              <h3 class="other-product-name">
                Cupcake
              </h3>
              <p class="other-product-price">
                $3
              </p>
            </div>
          </div>
        </a>
      </div>

      <div class="other-product">
        <a href="https://youtube.com/shorts/AKZZ_8b2OhA?si=r1VabWcKyTXojrgZ">
          <div class="other-product-image">
            <img src="media/biscuits.jpg" alt="bread" class="image">
          </div>
          <div class="other-product-info">
            <p class="company-name">
              Sweet
            </p>
            <div class="info-price-box">
              <h3 class="other-product-name">
                Biscuits
              </h3>
              <p class="other-product-price">
                $2
              </p>
            </div>
          </div>
        </a>
      </div>

      <div class="other-product">
        <a href="https://youtube.com/shorts/AKZZ_8b2OhA?si=r1VabWcKyTXojrgZ">
          <div class="other-product-image">
            <img src="media/Brioche.jpg" alt="bread" class="image">
          </div>
          <div class="other-product-info">
            <p class="company-name">
              Pastry
            </p>
            <div class="info-price-box">
              <h3 class="other-product-name">
                Brioche
              </h3>
              <p class="other-product-price">
                $5
              </p>
            </div>
          </div>
        </a>
      </div>
    </section>

    <div class="button">
      <a href="https://www.magnoliabakery.com/" target="_blank">
        <button class="explore-button">
          Explore
        </button>
      </a>
    </div>
  </body>
  <footer></footer>
</body>
</html>
