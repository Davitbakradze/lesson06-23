<head>

  <link rel="stylesheet" href="styles.css"/>
</head>

  <header></header>
  <body>

      <p>

                Homemade <br/> Bread

            </div>

              <div class="main-description">
                <p id="description">Flows by their place and supplies it <br/> with the necessary regelialia.</p>
              </div> 
              <div class="price-box">

        </div>
      </div>

  <footer></footer>
